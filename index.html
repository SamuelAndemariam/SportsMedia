<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sports Media </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Sports Media</h1>
    </header>
    <main>
        <div class="box">
            <h2>My Games</h2>
            <p>View your upcoming games here.</p>
            <button>View Games</button>
        </div>
        <div class="box">
            <h2>Communication</h2>
            <p>Stay connected...</p>
            <button>View Communication</button>
        </div>
        <div class="box">
            <h2>Schedule</h2>
            <p>See your schedule and upcoming events.</p>
            <button>View Schedule</button>
        </div>
        <div class="box">
            <h2>Teams</h2>
            <p>Learn about the teams you'll be playing against.</p>
            <button>View Teams</button>
        </div>
    </main>


</body>

</html>
